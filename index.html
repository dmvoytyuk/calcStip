<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calcolo stipendio</title>

      <!-- Normalizer -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
  integrity="sha512-4xo8blKMVCiXpTaLzQSLSw3KFOVPWhm/TRtuPVc4WG6kUgjH6J03IBuG7JZPkcWMxJ5huwaBpOpnwYElP/m6wg=="
  crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="./css/styles.css">

  </head>
  <body>
    <h1>Calcolo suplemento alla paga base</h1>
    <form action="" class="data">
      <label class="form-labels" for="basepay">Paga oraria base:</label>
      <input class="data-in" type="text" name="paga base" id="basepay">
      <label class="form-labels" for="worknight">N. turni 00 - 08 giorni feriali (lun-sab):</label>
      <input class="data-in" type="text" name="turni notturni giorni feriali" id="worknight">
      <label class="form-labels" for="workday">N. turni 08-16 giorni feriali (lun-sab):</label>
      <input class="data-in" type="text" name="turni giornalieri giorni feriali" id="workday">
      <label class="form-labels" for="workevening">turni 16-24 giorni feriali (lun-sab):</label>
      <input class="data-in" type="text" name="turni serali giorni feriali" id="workevening">
      <label class="form-labels" for="sunnight">turni 00-08 giorni festivi:</label>
      <input class="data-in" type="text" name="turni notturni giorni festivi" id="sunnight">
      <label class="form-labels" for="sunday">turni 08-16 giorni festivi:</label>
      <input class="data-in" type="text" name="turni giornalieri giorni festivi" id="sunday">
      <label class="form-labels" for="sunevening">turni 16-24 giorni festivi:</label>
      <input class="data-in" type="text" name="turni serali giorni festivi" id="sunevening">
      <input type="button" value="Calcola" id="calc">
    </form>
    <script src="./js/calcStip.js"></script>
  </body>
</html>
